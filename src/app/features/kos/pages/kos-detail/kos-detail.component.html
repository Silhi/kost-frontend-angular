<div class="container my-5">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn btn-outline-secondary" (click)="goBack()">
            ‚Üê Kembali
        </button>

        <button class="btn btn-warning text-white" (click)="editKos()">
            Edit Kos
        </button>
    </div>

    <!-- LOADING -->
    <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary mb-3"></div>
        <p class="text-muted">Memuat data kos...</p>
    </div>

    <!-- DETAIL KOS -->
    <div *ngIf="!loading && kos" class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4 p-md-5">

            <!-- NAMA -->
            <h2 class="fw-bold mb-3">{{ kos.nama_kos }}</h2>

            <!-- INFO UTAMA -->
            <div class="row mb-4">
                <div class="col-md-6 mb-3">
                    <div class="p-3 bg-light rounded-3 h-100">
                        <small class="text-muted">Alamat</small>
                        <p class="mb-0 fw-semibold">{{ kos.alamat }}</p>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <div class="p-3 bg-light rounded-3 h-100">
                        <small class="text-muted">Harga per Bulan</small>
                        <p class="mb-0 fw-bold text-success fs-5">
                            Rp {{ kos.harga | number }}
                        </p>
                    </div>
                </div>
            </div>

            <!-- DESKRIPSI -->
            <div class="mb-4">
                <h5 class="fw-semibold mb-2">Deskripsi</h5>
                <p class="text-muted">{{ kos.deskripsi }}</p>
            </div>

            <hr>

            <!-- FOTO -->
            <div>
                <h5 class="fw-semibold mb-3">Foto Kos</h5>

                <div *ngIf="fotos.length === 0" class="text-muted fst-italic">
                    Tidak ada foto tersedia
                </div>

                <div class="row g-3">
                    <div class="col-6 col-md-4 col-lg-3" *ngFor="let foto of fotos">
                        <img [src]="foto.url" (error)="onImgError($event)" class="img-fluid rounded-3 shadow-sm kos-img" alt="Foto Kos">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- KOS TIDAK DITEMUKAN -->
    <div *ngIf="!loading && !kos" class="text-center py-5">
        <h5 class="text-danger">Kos tidak ditemukan</h5>
        <p class="text-muted">Data kos tidak tersedia atau ID tidak valid.</p>
    </div>

</div>
